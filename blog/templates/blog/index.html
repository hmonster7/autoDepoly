<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello, world. You're at the polls index.

<table border="1">
    {% for item in item_list %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.created_at }}</td>
    </tr>
    {% endfor %}
</table>
<div>News:</div>
<table border="1">
    {% for news in news_list %}
    <tr>
        <td>{{ news.title }}</td>
        <td>{{ news.content }}</td>
        <td>{{ news.created_at }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
