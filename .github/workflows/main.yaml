name: Deploy Django to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH access
        uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@43.160.207.67 << 'EOF'
          
          # 如果没装 git，就先安装
          if ! command -v git &> /dev/null; then
            echo "📦 install git..."
            yum install -y git
          fi
          
          # 添加 GitHub 到 known_hosts（信任 github.com）
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
    
          # 如果目录不存在就 clone，否则就进入目录
          if [ ! -d "/www/autoDepoly" ]; then
            git clone git@github.com:hmonster7/autoDepoly.git /root/autoDepoly
          fi
          cd /www/autoDepoly
          
          # 拉取最新代码
          git pull origin master
          
          # 写入 .env 文件（此时目录已存在）
          echo "${{ secrets.ENV_FILE }}" > .env
          
          # 启动 Docker 服务
          docker-compose down
          docker-compose up -d --build
          
          EOF

